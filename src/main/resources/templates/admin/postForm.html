<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/styles.css"/>

    <title>Blog PostForm</title>
</head>
<body>

<div layout:fragment="content">


    <h2>New Post</h2>


    <br/>

    <form class="form-horizontal"  th:action="@{/admin/save}" method="post">
        <input type="hidden" th:field="${formPost.id}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="${formPost.title}"/>
            </div>
        </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Date post:</label>
                <div class="col-md-10">

                    <input type="datetime" class="form-control" th:field="${formPost.postedON}"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Body:</label>
                <div class="col-md-10">
                    <input class="form-control" rows="5" th:field="${formPost.body}"/>
                </div>
            </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Author:</label>
            <div class="col-md-10">
                <input class="form-control" rows="5" th:field="${formPost.author}"/>
            </div>
        </div>




        <button type="submit" class="btn btn-default">Submit</button>
      </form>

</div>


</body>
</html>
